  <div class="root">
      <div class="column column--left" data-bind="css: { 'column--hidden': menuHidden }">
        <div class="menu" data-bind="css: { 'menu--hidden': menuHidden }">
          <header class="appbar appbar--left">
            <input type="text" name="search" placeholder="Search"
              class="field" data-bind="textInput: places.filter">

            <svg class="icon icon--2x"
              data-bind="click: toggleMenu, css: { 'icon--hidden': menuHidden }">
              <use xlink:href="#big-and-small-dots"></use>
            </svg>
          </header>

          <section class="list" data-bind="foreach: places.filtered">
            <div class="list__item"
              data-bind="click: $parent.places.clicked(id), css: { 'list__item--selected': id == $parent.places.clicked() }">
              <svg class="icon icon--0.75x">
                <use xlink:href="#big-map-placeholder"></use>
              </svg>

              <a href="" data-bind="text: name"></a>
            </div>
          </section>
        </div>
      </div>

      <div class="column column--right">
        <div class="map">
          <header class="appbar appbar--right">
            <svg class="icon icon--2x icon--hidden"
              data-bind="click: toggleMenu, css: { 'icon--hidden': menuShown }">
              <use xlink:href="#big-and-small-dots"></use>
            </svg>

            <h3>Neighborhood Map</h3>
          </header>

          <section id="map-area" class="map__area">

          </section>
        </div>
      </div>
  </div>
</body>
